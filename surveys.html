<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI考古课程综述作业展示">
    <title>综述作业 - AI考古课程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        /* 复旦蓝配色方案 */
        .gradient-bg {
            background: linear-gradient(135deg, #094FA3 0%, #2C5AA0 100%);
        }
        
        .fudan-blue {
            color: #094FA3;
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* 移动端优化 */
        @media (max-width: 640px) {
            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- 导航栏 -->
    <nav class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-landmark text-2xl"></i>
                    <span class="text-xl font-bold hidden sm:inline">AI考古课程</span>
                    <span class="text-lg font-bold sm:hidden">AI考古</span>
                </a>
                
                <button id="mobileMenuBtn" class="sm:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                
                <div class="hidden sm:flex space-x-6">
                    <a href="index.html" class="hover:text-yellow-300 transition">首页</a>
                    <a href="surveys.html" class="text-yellow-300 font-bold">综述作业</a>
                    <a href="projects.html" class="hover:text-yellow-300 transition">模型作业</a>
                </div>
            </div>
            
            <div id="mobileMenu" class="hidden sm:hidden mt-4 pb-2 space-y-2">
                <a href="index.html" class="block py-2 px-4 hover:bg-white hover:bg-opacity-10 rounded">首页</a>
                <a href="surveys.html" class="block py-2 px-4 bg-white bg-opacity-20 rounded font-bold">综述作业</a>
                <a href="projects.html" class="block py-2 px-4 hover:bg-white hover:bg-opacity-10 rounded">模型作业</a>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <section class="gradient-bg text-white py-8 sm:py-12">
        <div class="container mx-auto px-4">
            <h1 class="page-title text-2xl sm:text-4xl font-bold mb-2">
                <i class="fas fa-book-open mr-2"></i>综述作业
            </h1>
            <p class="text-sm sm:text-base opacity-90">学生在AI考古领域的文献综述与研究分析</p>
        </div>
    </section>

    <!-- 搜索和筛选 - 移动端优化 -->
    <section class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="搜索作者或关键词..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 text-sm sm:text-base"
                        style="focus:ring-color: #094FA3;"
                    >
                </div>
                <select id="tagFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 text-sm sm:text-base" style="focus:ring-color: #094FA3;">
                    <option value="">全部标签</option>
                    <option value="遥感">遥感</option>
                    <option value="AI">AI</option>
                    <option value="计算机视觉">计算机视觉</option>
                    <option value="古建筑">古建筑</option>
                    <option value="纤维考古">纤维考古</option>
                </select>
            </div>
        </div>
    </section>

    <!-- 综述列表 -->
    <section class="container mx-auto px-4 pb-12">
        <div id="surveyList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- 动态加载综述卡片 -->
        </div>
        
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-search text-gray-300 text-5xl sm:text-6xl mb-4"></i>
            <p class="text-gray-500 text-base sm:text-lg">未找到相关综述</p>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="gradient-bg text-white py-6 sm:py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm sm:text-base mb-2">
                <i class="fas fa-university mr-2"></i>AI考古课程学生作业展示平台
            </p>
            <p class="text-xs sm:text-sm opacity-75">
                © 2025 All Rights Reserved
            </p>
        </div>
    </footer>

    <script>
        let allSurveys = [];
        
        // 移动端菜单
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });
        
        // 加载数据
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allSurveys = data.surveys;
                renderSurveys(allSurveys);
            })
            .catch(error => {
                console.error('数据加载失败:', error);
                document.getElementById('noResults').classList.remove('hidden');
            });
        
        // 渲染综述卡片
        function renderSurveys(surveys) {
            const container = document.getElementById('surveyList');
            const noResults = document.getElementById('noResults');
            
            if (surveys.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            container.innerHTML = surveys.map(survey => `
                <div class="card-hover bg-white rounded-lg shadow-md overflow-hidden">
                    <!-- PDF预览区域 -->
                    <div class="bg-gradient-to-br from-purple-400 to-purple-600 h-40 sm:h-48 flex items-center justify-center relative">
                        <i class="fas fa-file-pdf text-white text-5xl sm:text-6xl"></i>
                        <div class="absolute top-3 right-3">
                            <span class="bg-white bg-opacity-90 text-purple-700 text-xs px-2 py-1 rounded font-medium">
                                PDF
                            </span>
                        </div>
                    </div>
                    
                    <!-- 内容区域 -->
                    <div class="p-4 sm:p-5">
                        <h3 class="font-bold text-gray-800 mb-2 text-base sm:text-lg line-clamp-2">
                            ${survey.title}
                        </h3>
                        
                        <div class="flex items-center text-gray-600 text-xs sm:text-sm mb-3">
                            <i class="fas fa-user mr-2"></i>
                            <span>${survey.author}</span>
                            <span class="mx-2">·</span>
                            <span class="text-gray-400">${survey.studentId}</span>
                        </div>
                        
                        ${survey.description ? `
                            <p class="text-gray-600 text-xs sm:text-sm mb-4 line-clamp-2">
                                ${survey.description}
                            </p>
                        ` : ''}
                        
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${survey.tags.map(tag => `
                                <span class="bg-blue-100 text-xs px-2 py-1 rounded" style="color: #094FA3;">
                                    ${tag}
                                </span>
                            `).join('')}
                        </div>
                        
                        <div class="flex gap-2">
                            <a href="${survey.pdfPath}" 
                               target="_blank" 
                               style="background-color: #094FA3;" 
                               class="flex-1 hover:opacity-90 text-white text-center py-2 px-4 rounded-lg transition text-sm sm:text-base">
                                <i class="fas fa-eye mr-2"></i>查看PDF
                            </a>
                            <a href="${survey.pdfPath}" 
                               download 
                               class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-3 sm:px-4 rounded-lg transition">
                                <i class="fas fa-download"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', filterSurveys);
        document.getElementById('tagFilter').addEventListener('change', filterSurveys);
        
        function filterSurveys() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedTag = document.getElementById('tagFilter').value;
            
            const filtered = allSurveys.filter(survey => {
                const matchesSearch = !searchTerm || 
                    survey.title.toLowerCase().includes(searchTerm) ||
                    survey.author.toLowerCase().includes(searchTerm) ||
                    survey.studentId.toLowerCase().includes(searchTerm);
                
                const matchesTag = !selectedTag || survey.tags.includes(selectedTag);
                
                return matchesSearch && matchesTag;
            });
            
            renderSurveys(filtered);
        }
    </script>

</body>
</html>
